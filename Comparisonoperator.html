<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <button>Start the Machine</button>
    <p>The Machine is Started</p>
    <script>
        const button=document.querySelector('button');
        const text=document.querySelector('p');
        button.addEventListener('click',updateButton);
        function updateButton(){
            if(button.textContent==="Start the Machine"){
                button.textContent="Stop the Machine";
                text.textContent="The Machine is Stopped";

            }
            else{
                button.textContent="Start the Machine";
                text.textContent="The Machine is Started";
            }
        }
    </script>
</body>
</html>
