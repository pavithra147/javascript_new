<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    
</head>

<body>
    <button>Click the button to create paragraph</button>
    <p id="we"></p>
    <script>
           var a=document.querySelector('button');
            a.addEventListener('click' , createParagraph);

            function createParagraph() {
            var par="hello";
            document.getElementById("we").innerHTML=par;
            }
    
       
    </script>
</body>

</html>
